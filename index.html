    <div class="--dark-theme" id="chat">
      <div class="chat__conversation-panel2">
        <h1 id="userID" class="chat__conversation-panel__input2">Тапчсолт</h1>
      </div>

      <div class="chat-board" id="chatBoard"></div>

      <div class="chat__conversation-panel">
        <div class="chat__conversation-panel__container">
          <button
            class="chat__conversation-panel__button panel-item btn-icon add-file-button"
            onclick="toggleUserMenu()"
          >
            <svg
              class="feather feather-plus sc-dnqmqq jxshSx"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <input
            id="message"
            class="chat__conversation-panel__input panel-item"
            placeholder="Type a message..."
          />
          <button
            onclick="sendMessage()"
            class="chat__conversation-panel__button panel-item btn-icon send-message-button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
              data-reactid="1036"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="src/js/main.js"></script>
    <script src="src/js/query.min.js"></script>
